version: 0.2

env:
  variables:
    AWS_ACCOUNT_ID: "982534361279"
    AWS_DEFAULT_REGION: "us-east-2"

phases:
  install:
    runtime-versions:
      java: corretto11
    commands:
      - echo "Making Gradle wrapper executable..."
      - chmod +x ./gradlew

  pre_build:
    commands:
      - echo "Logging into Amazon ECR..."
      - aws --version
      - aws ecr get-login-password --region $AWS_DEFAULT_REGION \
        | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com

  build:
    commands:
      - echo "Building JAR with Gradle..."
      - ./gradlew clean build -x test
      - echo "Gradle build succeeded. Now building Docker image..."
      - docker build -t elephantapi .
      - docker tag elephantapi:latest $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/elephantapi:latest

  post_build:
    commands:
      - echo "Pushing Docker image to ECR..."
      - docker push $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/elephantapi:latest
      - echo "Image pushed successfully at $(date)"
