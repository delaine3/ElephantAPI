version: 0.2

env:
  variables:
    AWS_ACCOUNT_ID: "982534361279"
    AWS_DEFAULT_REGION: "us-east-2"

phases:
  install:
    runtime-versions:
      java: corretto21
  pre_build:
    commands:
      - echo Logging into Amazon ECR...
      - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com
      - chmod +x ./gradlew
  build:
    commands:
      - echo Building the JAR file...
      - ./gradlew clean build -x test
      - docker build -t java-api .
      - docker tag java-api:latest $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/java-api:latest
  post_build:
    commands:
      - docker push $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/java-api:latest
