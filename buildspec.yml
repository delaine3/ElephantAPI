version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto17
  pre_build:
    commands:
      - echo Logging into Amazon ECR...
      - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin 982534361279.ecr.$AWS_DEFAULT_REGION.amazonaws.com
  build:
    commands:
      - echo Building the JAR file...
      - ./gradlew clean build -x test
      - echo Building Docker image...
      - docker build -t my-java-api .
      - docker tag my-java-api:latest 982534361279.ecr.$AWS_DEFAULT_REGION.amazonaws.com/my-java-api:latest
  post_build:
    commands:
      - echo Pushing Docker image to Amazon ECR...
      - docker push 982534361279.ecr.$AWS_DEFAULT_REGION.amazonaws.com/my-java-api:latest

artifacts:
  files:
    - "**/*"
